<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
        <div id="display" class="screen">
            <div id="result_display">0</div>   
        </div>
        <div id="buttons">
            <button type="button" id="clear" class="button">C</button>
            <button type="button" id="plus_minus" class="calc button">+/-</button>
            <button type="button" id="percent" class="calc button">%</button>
            <button type="button" id="divide" class="calc button">/</button>
            <button type="button" id="number7" class="number button">7</button>
            <button type="button" id="number8" class="number button">8</button>
            <button type="button" id="number9" class="number button">9</button>
            <button type="button" id="multiply" class="calc button">*</button>
            <button type="button" id="number4" class="number button">4</button>
            <button type="button" id="number5" class="number button">5</button>
            <button type="button" id="number6" class="number button">6</button>
            <button type="button" id="subtract" class="calc button">-</button>
            <button type="button" id="number1" class="number button">1</button>
            <button type="button" id="number2" class="number button">2</button>
            <button type="button" id="number3" class="number button">3</button>
            <button type="button" id="add" class="calc button">+</button>
        </div>
        <div id="last_row_buttons">
            <button type="button" id="number0" class="number button">0</button>
            <button type="button" id="period" class="number button">.</button>
            <button type="button" id="equals" class="calc button">=</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
